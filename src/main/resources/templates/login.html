<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid my-4">
        <div class="row">

            <div class="col-4">
                <h1>Login</h1>
                <img class="img-fluid" th:src="@{/images/TacoCloud.png}"/>
                <div th:if="${error}">
                    Unable to login. Check your username and password.
                </div>
            </div>


            <div class="col-8">
                <p>New here? Click
                <a th:href="@{/register}">here</a> to register.
                </p>


                <form method="POST" th:action="@{/login}" id="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-control col-5" name="username" id="username" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control col-5" name="password" id="password" placeholder="Password"/>
                    </div>
                    <input type="submit" class="btn btn-lg btn-primary btn-block btn-signin col-5" value="Login"/>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
